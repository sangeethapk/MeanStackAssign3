
  
  <div class="row my-5" *ngFor="let author of authors">    
    <br>
    <div class="col-md-3 col-sm-3 text-center">
      <!-- <a class="story-title" href="#"><img alt="title" src="/images/"+{{author.image}} style="width:140px;height:140px" class="img-circle"></a> -->
      <img   src = {{author.image}}  style="width:180px;height:180px" class="mx-2 gap-3"   >
    </div>
    <div class="col-md-4 col-sm-6">
      <h2 class="titlestyle">{{author.author}}</h2>
      <div class="row">
        <div class="col-xs-9">
           <h3><span class="label label-default"  class="heading">Country : </span>{{author.country}} </h3>
          <h4><span class="label label-default"  class="heading">Famous Books: </span>{{author.famousbooks}}</h4>
          
          <h5><span class="label label-default"  class="heading">Genre : </span>{{author.genre}} </h5>
          <a class="text-muted" class="heading"  (click)='getDetails(author.author)'>Read More</a>
        </div>
       
      </div>
      <br><br>
    </div>
    <div class="col-md-3 col-sm-2">
      <button type="button" class="btn btn-danger m-2" *ngIf="_auth.loggedIn()" (click)='deleteAuthor(author)'>Delete</button>
      <button type="button" class="btn btn-warning"*ngIf="_auth.loggedIn()" (click)='updateAuthor(author)'>Update</button>
      
    </div>
    <hr>
  </div>
