<div class="container">
    <div class="row">

        <div class="main">


            <h3 style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Please Register Here, or <a href="/login">Log In</a></h3>
            <form id="signupform" role="form" name="signupform" #signupform="ngForm" (ngSubmit)="verify()">
                <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="user.fname" #fname='ngModel' required>
                    <label id="fnamemsglbl" style="color: red;"></label>
                    <small [class.d-none]="fname.valid && fname.touched" class="text-danger">Name is mandatory</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <!-- <input type="email" class="form-control" id="email" name="email" onfocusout="validateEmail()" required> -->
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email='ngModel' pattern='^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+\.([a-z]{2,3})(.[a-z]{2,3})?$)' required>
                    <label id="emailmsglbl" style="color: red;"></label>
                    <small [class.d-none]="email.valid && email.touched" class="text-danger">Invalid email</small>

                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" name="username" [(ngModel)]="user.username" #username='ngModel' minlength="4" required>
                    <small [class.d-none]="username.valid && username.touched" class="text-danger">Minimum length required is 4</small>
                   
                </div>
                <div class="form-group">

                    <label for="password">Password</label>
                    <!-- <input type="password" class="form-control" id="signupassword" onfocusout="validatePassword()"  name="password" required> -->
                    <input type="password" class="form-control" id="signupassword" name="password" #password='ngModel' [(ngModel)]="user.password"
                    pattern='^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])){}[]:;<>,.?/~_+-=|\]).{8,32}$' required>
                    <label id="passmsglbl" style="color: red;"></label>
                    <small [class.d-none]="password.valid && password.touched" class="text-danger">Password not valid</small>
                    
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <!-- <input type="password" class="form-control" id="repeatPassword" onfocusout="checkEquality()" name="repeatpassword" required> -->
                    <input type="password" class="form-control" id="repeatPassword" name="repassword" #repassword='ngModel'[(ngModel)]="user.repassword" required>
                    <label id="repeatpassmsglbl" style="color: red;">{{passwordMatch}}</label>
                    <small [class.d-none]="repassword.valid && repassword.touched" class="text-danger">Password not valid</small>
                </div>

                <button type="submit" id="register" [disabled]="signupform.form.invalid" class="btn btn btn-primary">
                    Sign Up
                </button>
            </form>

        </div>

        <hr>
