<div class="container my-5 ">
    <div class="row">
  
      <div class="main">
  
        
        <form class="form col-md-6 mx-5"  method="POST" #bookform='ngForm' (ngSubmit)='updateBook()' enctype="multipart/form-data" >
          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)] ="book.title" required>
                      
           </div>
          <div class="form-group">
            
            <label for="author">Author</label>
            <input type="text" class="form-control" id="addauthor" name="author" [(ngModel)] ="book.author" required>
          </div>
          <div class="form-group">
            
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" [(ngModel)] ="book.genre" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] ="book.description"  required>
          </div>
          <div class="form-group">
            <label for="image">Book Image</label>
            <input type="text" class="form-control" id="image" name="image"  [(ngModel)] ="book.image" required>
            <!-- Add url from internet -->
          </div>
          <!-- <div class="checkbox pull-right">
            <label>
              <input type="checkbox">
              Remember me </label>
          </div> -->
          <button type="submit" [disabled]='bookform.form.invalid' class="btn btn btn-primary m-2">
            Update
          </button>
        </form>
      
      </div>
