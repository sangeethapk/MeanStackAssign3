<div class="container my-5">
    <div class="row">
  
      <div class="main">
  
        
        <form class="form col-md-6 mx-5"  method="POST" #authorform='ngForm' (ngSubmit)='addAuthor()' enctype="multipart/form-data" >
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)] ="author.author" required>
                      
           </div>
          <div class="form-group">
            
            <label for="author">Famou Books</label>
            <input type="text" class="form-control" id="addauthor" name="author" [(ngModel)] ="author.famousbooks" required>
          </div>
          <div class="form-group">
            
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" [(ngModel)] ="author.country" required>
          </div>
          
          <div class="form-group">
            
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" [(ngModel)] ="author.genre" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] ="author.description"  required>
          </div>
          <div class="form-group">
            <label for="image">author Image</label>
            <input type="text" class="form-control" id="image" name="image"  [(ngModel)] ="author.image" required>
            <!-- Add url from internet -->
          </div>
          <!-- <div class="checkbox pull-right">
            <label>
              <input type="checkbox">
              Remember me </label>
          </div> -->
          <button type="submit" [disabled]='authorform.form.invalid' class="btn btn btn-primary m-2">
            Add
          </button>
        </form>
      
      </div>
