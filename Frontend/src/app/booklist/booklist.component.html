    <div class="row my-5" *ngFor="let book of books">    
      <br>
      <div class="col-md-3 col-sm-3 text-center">
        <!-- <a class="story-title" href="#"><img alt="title" src="/images/"+{{book.image}} style="width:140px;height:140px" class="img-circle"></a> -->
        <img   src = {{book.image}}  style="width:140px;height:140px" class="mx-2 gap-3"   >
      </div>
      <div class="col-md-4 col-sm-6">
        <h2 class="titlestyle">{{book.title}}</h2>
        <div class="row">
          <div class="col-xs-9">
            <h3 ><span class="label label-default"  class="heading">Author: </span>{{book.author}}</h3>
            
            <h4><span class="label label-default"  class="heading">Genre : </span>{{book.genre}} </h4>
              <a class="text-muted" class="heading"  (click)='getDetails(book.title)'>Read More</a>
          </div>
         
        </div>
        <br><br>
      </div>
      <div class="col-md-3 col-sm-2">
        <button type="button" class="btn btn-danger m-2" *ngIf="_auth.loggedIn()" (click)='deleteBook(book)'>Delete</button>
        <button type="button" class="btn btn-warning"*ngIf="_auth.loggedIn()" (click)='updateBook(book)'>Update</button>
        
      </div>
      <hr>
    </div>
